<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Ícones Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- CSS personalizado -->
  <link rel="stylesheet" href="../css/DashbordNutri.css">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'green-dark': '#2B9569',
          }
        }
      }
    }
  </script>

  <style>
    /* SIDEBAR */
    .sidebar {
      background-color: #2B9569;
      position: fixed;
      left: 0;
      top: 0;
      height: 100vh;
      z-index: 50;
      transition: width 0.3s ease;
      width: 4rem;
      overflow-x: hidden;
    }

    .sidebar:hover {
      width: 16rem;
    }

    .nav-text {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease, margin-left 0.3s ease;
      white-space: nowrap;
      margin-left: 0;
    }

    .sidebar:hover .nav-text {
      opacity: 1;
      pointer-events: auto;
      margin-left: 1rem;
    }

    /* CONTEÚDO PRINCIPAL */
    body {
      margin-left: 4rem;
      transition: margin-left 0.3s ease;
      background-color: #f3f4f6;
      font-family: 'Inter', sans-serif;
    }

    .sidebar:hover ~ .main-content {
      margin-left: 16rem;
    }

    /* Submenu */
    .home {
      position: relative;
    }

    .home .submenu {
      max-height: 0;
      opacity: 0;
      overflow: hidden;
      transition: max-height 0.25s ease, opacity 0.25s ease;
      pointer-events: none;
    }

    .home:hover .submenu {
      max-height: 200px;
      opacity: 1;
      pointer-events: auto;
    }

    .home .submenu a {
      padding-left: 1.5rem;
    }

    /* MELHORIAS DE LAYOUT */
    .dashboard-container {
      background: white;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      padding: 2rem;
      margin-top: 2rem;
    }

    footer {
      margin-top: 2rem;
    }
  </style>
</head>

<script>
  function abrirFormulario() {
    document.getElementById('formInsumo').classList.remove('hidden');
  }

  function fecharFormulario() {
    document.getElementById('formInsumo').classList.add('hidden');
  }

  function limparFormulario() {
    const inputs = document.querySelectorAll('#formInsumo input');
    inputs.forEach(input => input.value = '');
  }

  function confirmarFormulario() {
    const inputs = document.querySelectorAll('#formInsumo input');
    const dados = {};
    inputs.forEach(input => {
      dados[input.placeholder] = input.value;
    });

    console.log("Insumo adicionado:", dados);
    alert("✅ Insumo adicionado com sucesso!");

    limparFormulario();
    fecharFormulario();
  }
</script>


<body>

  <!-- SIDEBAR -->
  <div class="sidebar group flex flex-col py-4 shadow-lg">

    <!-- Logo -->
    <div class="mb-6 flex items-center justify-center">

        <img src="../asset/Captura de tela 2025-01-12 200122.png" alt="Logo"
          class="absolute inset-0 w-full h-full object-cover transition-opacity duration-300 group-hover:opacity-0" />
        <img src="../asset/Captura de tela 2025-01-12 200122.png" alt="Logo Hover"
          class="absolute inset-0 w-full h-full object-cover transition-opacity duration-300 group-hover:opacity-100" />
      </div>
    </div>

    <div class="w-8 h-px bg-white mb-6 mx-auto"></div>

    <!-- MENU -->
    <nav class="flex flex-col space-y-6 flex-1 px-2">

      <div class="home w-full">
        <a href="home.html"
          class="flex items-center text-white hover:bg-white/10 rounded px-3 py-2 transition-colors w-full justify-start">
          <i class="bi-house"></i>
          <span class="nav-text font-semibold">Home</span>
        </a>

        <div class="submenu flex flex-col mt-2 space-y-1">
          <a href="#cadastrar-giovani"
            class="flex items-center text-white hover:bg-white/10 rounded px-3 py-2 transition-colors text-sm">
            <span class="nav-text font-medium">Cadastrar Giovani</span>
          </a>
          <a href="#visualizar-giovani"
            class="flex items-center text-white hover:bg-white/10 rounded px-3 py-2 transition-colors text-sm">
            <span class="nav-text font-medium">Visualizar Giovani</span>
          </a>
        </div>
      </div>

      <a href="TabelaNutri.html"
        class="flex items-center text-white hover:bg-white/10 rounded px-3 py-2 transition-colors w-full">
        <i class="bi-table"></i>
        <span class="nav-text font-semibold">Matheus</span>
      </a>

      <a href="controleFinanceiro.html"
        class="flex items-center text-white hover:bg-white/10 rounded px-3 py-2 transition-colors w-full">
        <i class="bi-grid"></i>
        <span class="nav-text font-semibold">Gestão Financeira</span>
      </a>

      <a href="controleEstoque.html"
        class="flex items-center text-white hover:bg-white/10 rounded px-3 py-2 transition-colors w-full">
        <i class="bi-speedometer2"></i>
        <span class="nav-text font-semibold">Controle de Estoque</span>
      </a>

      <a href="usuarios.html"
        class="flex items-center text-white hover:bg-white/10 rounded px-3 py-2 transition-colors w-full">
        <i class="bi-people"></i>
        <span class="nav-text font-semibold">Usuários</span>
      </a>
    </nav>

    <div class="w-8 h-px bg-white mb-6 mx-auto"></div>

    <!-- LOGOUT -->
    <div class="flex flex-col items-center space-y-4 px-3">
      <div class="w-8 h-8 rounded-full overflow-hidden">
        <img src="../asset/Captura de tela 2025-01-12 200122.png" alt="Profile" class="w-full h-full object-cover" />
      </div>

      <button id="logout"
        class="flex items-center text-white hover:bg-white/10 rounded px-3 py-2 transition-colors w-full justify-start">
        <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
        </svg>
        <span class="nav-text font-semibold">Logout</span>
      </button>
    </div>
  </div>

  <!-- CONTEÚDO PRINCIPAL -->
  <div class="main-content transition-all">
    <main class="container mx-auto p-8">
      <div class="dashboard-container">

        <header class="flex justify-between items-center mb-8">
          <h1 class="text-2xl font-bold text-green-dark">Estoque de Alimentos</h1>
          <button onclick="abrirFormulario()" class="novo-insumo bg-green-dark text-white px-4 py-2 rounded-lg hover:bg-green-700 transition">
  + Novo insumo
</button>
        </header>

        <!-- FORMULÁRIO DE NOVO INSUMO -->
<section id="formInsumo" class="hidden bg-white border rounded-lg shadow-md p-6 mb-8 relative">
  <h2 class="text-xl font-semibold text-gray-800 mb-6">Adicionar Insumos</h2>

  <div class="space-y-4">
    <input type="text" placeholder="tipo" class="w-full border border-gray-300 rounded px-3 py-2" />
    <input type="text" placeholder="insira o endereço da propriedade" class="w-full border border-gray-300 rounded px-3 py-2" />
    <input type="text" placeholder="lista de instituição" class="w-full border border-gray-300 rounded px-3 py-2" />
    <input type="text" placeholder="Quantidade / Validade" class="w-full border border-gray-300 rounded px-3 py-2" />
    <input type="text" placeholder="CheckList com as restrição" class="w-full border border-gray-300 rounded px-3 py-2" />
  </div>

  <!-- BOTÕES -->
  <div class="flex justify-between items-center mt-6">
    <div>
      <button onclick="limparFormulario()" class="bg-gray-400 hover:bg-gray-500 text-white px-4 py-2 rounded mr-2">Limpar</button>
      <button onclick="confirmarFormulario()" class="bg-green-dark hover:bg-green-700 text-white px-4 py-2 rounded">Confirmar</button>
    </div>
  </div>

  <!-- BOTÃO DE FECHAR -->
  <button onclick="fecharFormulario()" class="absolute bottom-4 right-4 text-red-500 hover:text-red-700 text-xl">
    <i class="bi bi-box-arrow-right"></i>
  </button>
</section>


        <section class="botoes flex flex-wrap gap-6 justify-center mb-10">
          <button class="btn flex items-center gap-3 bg-white shadow-md px-6 py-3 rounded-lg hover:bg-gray-100">
            <i class="bi bi-clock-history text-green-dark text-2xl"></i>
            <div class="text-left">
              <strong>Histórico de</strong><br>movimentação
            </div>
          </button>

          <button class="btn flex items-center gap-3 bg-white shadow-md px-6 py-3 rounded-lg hover:bg-gray-100">
            <i class="bi bi-box-seam text-green-dark text-2xl"></i>
            <div class="text-left">
              <strong>Visualizar</strong><br>Estoque
            </div>
          </button>
        </section>

        <section class="cards grid grid-cols-1 md:grid-cols-2 gap-6">
          <div class="card bg-yellow-100 p-4 rounded-lg shadow">

            <div class="item flex justify-between"><span>Tomate</span><span>10/11/2025</span></div>
            <div class="item flex justify-between"><span>Feijão</span><span>18/11/2025</span></div>
          </div>

          <div class="card bg-red-100 p-4 rounded-lg shadow">
            <h3 class="font-bold text-red-700 mb-3 text-lg">Baixa quantidade</h3>
            <div class="item flex justify-between"><span>Arroz</span><span>5 unid.</span></div>
            <div class="item flex justify-between"><span>Macarrão</span><span>3 unid.</span></div>
          </div>
        </section>

        <footer class="mt-10 text-center text-gray-500">
          <p>&copy; 2025 - Sistema de Gestão de Estoque</p>
        </footer>






        
      </div>
    </main>
  </div>

  <!-- JS -->
  <script src="../scriptTemplete/DashbordNutri.js"></script>
</body>
</html>
