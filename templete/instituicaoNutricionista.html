<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <title>Nutricionistas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" type="image/png" href="assets/logo_perfil.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/instituicaoNutricionista.css" />
</head>

<div id="sidebar-container"></div>

<body>
    <div class="content">
        <h3 class="mb-4 text-success fw-bold">ID - Nome intituição</h3>
        <h12 class="mb-4">Tipo da intituição: </h12><br />
        <h12 class="mb-4">Endereço: </h12><br /><br />

        <div class="card p-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="input-group w-50">
                    <input type="text" id="buscar" class="form-control" placeholder="Buscar Pessoa..."
                        aria-label="Buscar" />
                    <span class="input-group-text"><i class="bi bi-search"></i></span>
                </div>
                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalForm">
                    Adicionar pessoa
                </button>
            </div>

            <div class="table-responsive">
                <table class="table align-middle text-center">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Idd</th>
                            <th>sexo</th>
                            <th>restrições</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="tabelaNutricionistas"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal -->
       <div class="modal fade" id="modalForm" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content border-0 shadow-lg rounded-3">
        <div class="p-4 relative bg-white rounded-lg">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 id="tituloModal" class="modal-title text-success fw-bold">Adicionar Instituição</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>

          <form id="formNutricionista">
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="editIndex" />
                        <input type="text" class="form-control mb-2" id="nome" placeholder="Nome" required />
                        <input type="text" class="form-control mb-2" id="Idd" placeholder="Idd" required />



                        <!-- Novos campos -->
                        <select class="form-control mb-2" id="sexo" required>
                            <option value="Masculino">Masculino</option>
                            <option value="Feminino">Feminino</option>
                        </select>
                        <input type="text" class="form-control mb-2" id="restrições" placeholder="Restrições"
                            required />
                       <div class="modal-footer">
           </div>
            <div class="d-flex justify-content-between mt-4">
              <button type="reset" class="btn btn-secondary px-4">Limpar</button>
              <button type="submit" class="btn btn-success px-4">Confirmar</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>

    <!-- Importa o JS -->
    <script src="../scriptTemplete/instituicaoNutricionista.js"></script>
    <script src="../scriptTemplete/carregarSidebar.js"></script>
</body>

</html>
