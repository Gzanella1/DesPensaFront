<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Pessoas/Nutricionistas</title>
    
    <!-- Bootstrap 5 & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body { background-color: #f8f9fa; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        /* Ajuste para Sidebar não sobrepor */
        .main-content { padding: 20px; }
    </style>
</head>

<body class="d-flex">
    
    <!-- Container da Sidebar -->
    <div id="sidebar-container"></div>




    <!-- Conteúdo Principal -->
    <div class="flex-grow-1 main-content">

    <div class="card mb-4 border-0 shadow-sm border-start border-success border-5">
        <div class="card-body d-flex align-items-center flex-wrap">
            
            <div class="me-3">
                <small class="text-muted d-block" style="font-size: 0.75rem;">CÓDIGO</small>
                <span class="fs-5 fw-bold text-secondary" id="headerCodigo">...</span>
            </div>

            <div class="vr mx-3 text-muted"></div>

            <div class="me-auto">
                <small class="text-muted d-block" style="font-size: 0.75rem;">INSTITUIÇÃO</small>
                <h5 class="m-0 fw-bold text-dark" id="headerNome">Carregando...</h5>
            </div>

            <div>
                <span class="badge bg-success px-3 py-2 rounded-pill" id="headerTipo">TYPE</span>
            </div>
        </div>
    </div>

        <h3 class="mb-4 text-success fw-bold"><i class="bi bi-people"></i> Gerenciar Pessoas</h3>
        
        <!-- Card Principal -->
        <div class="card p-4 shadow-sm border-0">
            <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-2">
                <div class="input-group" style="max-width: 300px;">
                    <input type="text" id="buscar" class="form-control" placeholder="Buscar por nome..." onkeyup="filtrarTabela()" />
                    <button class="btn btn-outline-success"><i class="bi bi-search"></i></button>
                </div>
                <button class="btn btn-success" onclick="abrirModalCriacao()">
                    <i class="bi bi-plus-lg"></i> Adicionar Pessoa
                </button>
            </div>

            <div class="table-responsive">
                <table class="table table-hover align-middle text-center">
                    <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Idade</th>
                            <th>Instituição (Vínculo)</th>
                            <th>Restrições</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="tabelaPessoas">
                        <!-- JS preenche aqui -->
                    </tbody>
                </table>
            </div>
            
            <!-- Loaders -->
            <div id="loadingSpinner" class="text-center mt-3 d-none">
                <div class="spinner-border text-success" role="status"></div>
            </div>
            <div id="msgVazio" class="text-center text-muted mt-3 d-none">Nenhuma pessoa encontrada.</div>
        </div>
    </div>

    <!-- MODAL FORM -->
    <div class="modal fade" id="modalForm" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg rounded-3">
                <div class="p-4">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h5 id="tituloModal" class="modal-title text-success fw-bold">Adicionar Pessoa</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <form id="formPessoa" onsubmit="salvarPessoa(event)">
                        <input type="hidden" id="editId" />
                        
                        <div class="modal-body p-0">
                            
                            <!-- Seleção da Instituição (Obrigatório para o Backend) -->
                            <div class="mb-3">
                                <label class="form-label small text-muted">Vincular à Instituição</label>
                                <select class="form-select" id="instituicaoSelect" required>
                                    <option value="" selected disabled>Carregando instituições...</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label small text-muted">Nome Completo</label>
                                <input type="text" class="form-control" id="nome" placeholder="Ex: Maria Silva" required />
                            </div>

                            <div class="row g-2 mb-3">
                                <div class="col-md-4">
                                    <label class="form-label small text-muted">Idade</label>
                                    <input type="number" class="form-control" id="idade" required />
                                </div>
                                <!-- O Backend não tinha campo Sexo no código fornecido, removi para evitar erro 400. 
                                     Se adicionou no Java, pode descomentar abaixo -->
                                <!--
                                <div class="col-md-8">
                                    <label class="form-label small text-muted">Sexo</label>
                                    <select class="form-select" id="sexo">
                                        <option value="Masculino">Masculino</option>
                                        <option value="Feminino">Feminino</option>
                                    </select>
                                </div> 
                                -->
                            </div>

                            <div class="mb-3">
                                <label class="form-label small text-muted">Restrições Alimentares</label>
                                <input type="text" class="form-control" id="restricoes" placeholder="Ex: GLUTEN, LACTOSE (Separado por vírgula)" />
                                <small class="text-secondary" style="font-size: 0.7rem;">Use nomes exatos do sistema (Ex: GLUTEN, LACTOSE, AMENDOIM)</small>
                            </div>

                        </div>

                        <div class="d-flex justify-content-end gap-2 mt-4">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-success px-4">Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Script da Sidebar (Seu arquivo externo) -->
    <script src="../scriptTemplete/carregarSidebar.js"></script>

    <script src="../services/InstituicaoNutricionista.js"></script>
</body>
</html>
