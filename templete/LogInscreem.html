<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - DesPENSA</title>

  <link rel="icon" type="image/png" href="assets/logo_perfil.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen m-0 p-0 overflow-hidden">

  <!-- Grid: tela dividida em 2 colunas -->
  <div class="grid grid-cols-1 md:grid-cols-2 h-screen">

    <!-- Coluna da imagem -->
    <div>
      <img 
        src="https://th.bing.com/th/id/OSK.HEROIHm3vkcrnoAyIulVpuiODt-IxFhDBPtfGipn__c1l74?o=7&cb=12rm=3&rs=1&pid=ImgDetMain&o=7&rm=3" 
        alt="Imagem de Temperos"
        class="w-full h-full object-cover" 
      >
    </div>

    <!-- Coluna do login: agora centralizada vertical e horizontalmente -->
    <div class="flex justify-center items-center h-full">
      <div class="w-full max-w-sm text-sm px-6"> <!-- Limita largura e aplica padding -->

        <!-- Logo -->
        <div class="flex justify-center">
          <img src="assets/logo_despensa.png" alt="Logo DesPENSA" class="w-24 mb-4">
        </div>

        <!-- Textos -->
        <h2 class="text-xl font-bold text-gray-800 text-center mb-1">Bem-vindo de volta</h2>
        <p class="text-gray-600 text-center mb-4">Entre na sua conta para continuar</p>

        <!-- Formulário -->
        <form id="loginForm" class="space-y-3">
          <div>
            <label class="block text-gray-700 mb-1">Email</label>
            <div class="flex items-center border rounded-md px-3 py-1.5 bg-white shadow-sm">
              <i class="bi bi-envelope text-gray-400 mr-2"></i>
              <input type="email" id="email" class="w-full outline-none text-sm" placeholder="usuario@dominio.com" required>
            </div>
          </div>

          <div>
            <label class="block text-gray-700 mb-1">Senha</label>
            <div class="flex items-center border rounded-md px-3 py-1.5 bg-white shadow-sm">
              <i class="bi bi-lock text-gray-400 mr-2"></i>
              <input type="password" id="senha" class="w-full outline-none text-sm" placeholder="Digite sua senha" required>
            </div>
          </div>

          <div class="flex justify-between items-center text-xs">
            <label class="flex items-center gap-2 text-gray-600">
              <input type="checkbox" id="lembrar" class="accent-green-600">
              Lembrar de mim
            </label>
            <a href="/recuperar-senha.html" class="text-green-600 hover:underline">Esqueceu a senha?</a>
          </div>

          <button type="submit" id="btnConfirmar"
            class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-md transition duration-200 text-sm">
            Confirmar
          </button>

          <p id="erroMsg" class="text-red-600 text-xs mt-2 hidden">Erro ao fazer login. Verifique suas credenciais.</p>

          <p class="text-xs text-center text-gray-600 mt-2">
            Não tem conta?
            <a href="/cadastro.html" class="text-green-600 hover:underline">Inscreva-se</a>
          </p>
        </form>
      </div>
    </div>
  </div>

  <!-- Script externo -->
  <script src="/scriptTemplete/validalogin.js"></script>
</body>
</html>
