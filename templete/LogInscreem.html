<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | DesPENSA</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="logo.png" />
</head>
<body class="flex min-h-screen bg-[#f9f9f5]">
  <!-- Lado esquerdo com imagem -->
  <div class="hidden lg:block w-1/2">
    <img src="../asset/background-home.jpg" alt="Prateleira com temperos" class="w-full h-full object-cover" />
  </div>
  <!-- Lado direito com o formulário -->
  <div class="flex flex-col justify-center items-center w-full lg:w-1/2 px-8">
    <!-- Logo e título -->
    <div class="text-center mb-8">
      <h1 class="text-2xl font-bold text-green-600">DesPensa</h1>
      <h2 class="text-xl font-semibold text-gray-800">Bem-vindo de volta</h2>
      <p class="text-gray-500 text-sm">Entre na sua conta para continuar</p>
    </div>
    <!-- Formulário de login -->
    <form id="loginForm" class="w-full max-w-sm space-y-5">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1" for="email">Email</label>
        <input id="email" type="email" placeholder="usuario@dominio.com"
               class="w-full outline-none text-gray-700 placeholder-gray-400 text-sm border border-gray-300 rounded-md px-3 py-2" required />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1" for="senha">Senha</label>
        <input id="senha" type="password" placeholder="Digite sua senha"
               class="w-full outline-none text-gray-700 placeholder-gray-400 text-sm border border-gray-300 rounded-md px-3 py-2" required />
      </div>
      <div class="flex items-center justify-between text-sm">
        <label class="flex items-center space-x-2">
          <input id="lembrar" type="checkbox" class="rounded text-green-600" />
          <span class="text-gray-600">Lembrar de mim</span>
        </label>
        <a href="#" class="text-green-600 hover:underline">Esqueceu a senha?</a>
      </div>
      <button id="btnConfirmar" type="submit"
              class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700 transition-colors font-semibold">
        Confirmar
      </button>
      <p class="text-center text-sm text-gray-600">
        Não tem conta? 
        <button id="abrirCadastro" class="text-green-600 font-semibold hover:underline">Inscreva-se</button>
      </p>
    </form>
  </div>
  <!-- Modal de cadastro -->
  <div id="modalCadastro" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg w-96 p-6 relative">
      <button id="fecharCadastro" class="absolute top-2 right-2 text-gray-500 hover:text-gray-800 text-xl">&times;</button>
      <h2 class="text-xl font-bold mb-4 text-center">Cadastro de Usuário</h2>
      <form id="cadastroForm" class="space-y-4">
        <input type="text" id="nome" placeholder="Nome completo"
               class="w-full border border-gray-300 rounded-md px-3 py-2 outline-none" required />
        <input type="email" id="emailCadastro" placeholder="Email"
               class="w-full border border-gray-300 rounded-md px-3 py-2 outline-none" required />
        <input type="password" id="senhaCadastro" placeholder="Senha"
               class="w-full border border-gray-300 rounded-md px-3 py-2 outline-none" required />
        <button type="submit"
                class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700 transition-colors font-semibold">
          Cadastrar
        </button>
      </form>
    </div>
  </div>
  <!-- Scripts -->
<script src="../scriptTemplete/popupalert.js"></script>
<script src="../scriptTemplete/validalogin.js"></script>
<script src="../scriptTemplete/cadastropopup.js"></script>

</body>
</html>
