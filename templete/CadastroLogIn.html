<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | DesPENSA</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="logo.png" />
</head>
<body class="flex min-h-screen bg-[#f9f9f5]">

  <!-- Lado esquerdo com imagem -->
  <div class="hidden lg:block w-1/2">
    <img src="../asset/background-home.jpg"
         alt="Prateleira com temperos"
         class="w-full h-full object-cover" />
  </div>

  <!-- Lado direito com o formulário -->
  <div class="flex flex-col justify-center items-center w-full lg:w-1/2 px-8">

    <!-- Logo e título -->
    <div class="text-center mb-8">
      <div class="flex items-center justify-center space-x-2 mb-2">
        <img src="https://cdn-icons-png.flaticon.com/512/2909/2909765.png" class="w-8 h-8" alt="Logo" />
        <h1 class="text-2xl font-bold text-green-600">DesPENSA</h1>
      </div>
      <h2 class="text-xl font-semibold text-gray-800">Bem-vindo de volta</h2>
      <p class="text-gray-500 text-sm">Entre na sua conta para continuar</p>
    </div>

    <!-- Mensagem de erro -->
    <p id="erroMsg" class="hidden text-red-600 text-sm mb-4"></p>

    <!-- Formulário -->
    <form id="loginForm" class="w-full max-w-sm space-y-5" novalidate>

      <!-- Campo de e-mail -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <div class="flex items-center bg-white border border-gray-300 rounded-md px-3 py-2">
          <!-- Ícone de carta -->
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-400 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
          </svg>
          <input id="email" type="email" placeholder="usuario@dominio.com"
                 class="w-full outline-none text-gray-700 placeholder-gray-400 text-sm" required />
        </div>
      </div>

      <!-- Campo de senha -->
      <div>
        <label for="senha" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
        <div class="flex items-center bg-white border border-gray-300 rounded-md px-3 py-2">
          <!-- Ícone de cadeado -->
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-400 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m6-6V9a6 6 0 10-12 0v2m12 0H6v8h12v-8z" />
          </svg>
          <input id="senha" type="password" placeholder="Digite sua senha"
                 class="w-full outline-none text-gray-700 placeholder-gray-400 text-sm" required />
        </div>
      </div>

      <!-- Lembrar e Esqueceu -->
      <div class="flex items-center justify-between text-sm">
        <label class="flex items-center space-x-2" for="lembrar">
          <input id="lembrar" type="checkbox" class="rounded text-green-600 focus:ring-green-500" />
          <span class="text-gray-600">Lembrar de mim</span>
        </label>
        <a href="#" class="text-green-600 hover:underline">Esqueceu a senha?</a>
      </div>

      <!-- Botão de confirmar -->
      <button id="btnConfirmar" type="submit"
              class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700 transition-colors font-semibold">
        Confirmar
      </button>

      <!-- Link de cadastro -->
      <p class="text-center text-sm text-gray-600">
        Não tem conta? <a href="#" class="text-green-600 font-semibold hover:underline">Inscreva-se</a>
      </p>
    </form>
  </div>

  <script src="validalogin.js"></script>
</body>
</html>
