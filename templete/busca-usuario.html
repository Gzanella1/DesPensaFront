<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Usuário | DesPensa </title>
    <link rel="icon" type="image/png" href="/asset/despensa2-ico-01.png" />

    <script src="https://cdn.tailwindcss.com"></script>


    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'green-dark': '#2B9569',
                        'green-medium': '#2B9569',
                        'green-light': '#2B9569',
                    }
                }
            }
        }
    </script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="/css/sidebar.css">
</head>

<body class="h-full">

    <div id="sidebar-container">
    </div>

    <main class="main-content p-8">
        <label for="termo_busca" class="block text-2xl font-semibold text-gray-800 mb-6">Buscar Usuário</label>

        <form id="form-busca" action="#" method="GET" class="max-w-xl mx-auto bg-white p-6 rounded-lg shadow-md">
            <div
                class="flex items-center border border-gray-300 rounded-lg overflow-hidden focus-within:ring-2 focus-within:ring-green-dark">

                <i class="bi-search text-gray-500 text-xl p-3"></i>

                <input type="text" id="termo_busca" name="termo" placeholder="Digite o Nome ou ID do Usuário..."
                    required class="flex-grow p-3 text-lg border-none focus:outline-none">

                <button type="submit"
                    class="bg-green-dark text-white text-lg font-medium px-6 py-3 hover:bg-green-700 transition-colors duration-200">Buscar</button>
            </div>
        </form>

        <div id="resultados">
        </div>

    </main>

    <script src="/scriptTemplete/carregarSidebar.js"></script>
</body>

</html>
