<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Nutricionistas</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" href="../css/tabelaNutri.css" />
  <link rel="icon" type="image/png" href="assets/logo_perfil.png" />
</head>

<body>
  <!-- Sidebar permanece exatamente igual a sua versão antiga -->
  <div id="sidebar-container"></div>
<script src="https://cdn.tailwindcss.com"></script>

  <div class="content container my-5">
    <h3 class="mb-4 text-success fw-bold">Nutricionistas</h3>

    <div class="card shadow-sm rounded-4 p-4">
      <div class="d-flex flex-column flex-md-row justify-content-between align-items-center gap-3 mb-4">
        <div class="input-group w-100 w-md-50 shadow-sm rounded-3">
          <input
            type="text"
            id="buscar"
            class="form-control border-0"
            placeholder="Buscar nutricionista..."
            aria-label="Buscar"
          />
          <span class="input-group-text bg-white border-0"><i class="bi bi-search text-success"></i></span>
        </div>
        <button class="btn btn-success px-4 fw-semibold" data-bs-toggle="modal" data-bs-target="#modalForm">
          + Adicionar Nutricionista
        </button>
      </div>

      <div class="table-responsive">
        <table class="table table-striped align-middle text-center">
          <thead class="table-light text-secondary">
            <tr>
              <th>Nome</th>
              <th>Instituição</th>
              <th>Contato</th>
              <th>Status</th>
              <th>Diário/Semanal</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="tabelaNutricionistas"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="modalForm" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content border-0 shadow-lg rounded-4">
        <div class="p-4 bg-white rounded-4">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 id="modalLabel" class="modal-title text-success fw-bold">Adicionar Nutricionista</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>

          <form id="formNutricionista">
            <input type="hidden" id="editIndex" />

            <div class="mb-3">
              <input type="text" id="nome" placeholder="Nome" class="form-control shadow-sm" required />
            </div>
            <div class="mb-3">
              <input
                type="text"
                id="instituicao"
                placeholder="Instituição"
                class="form-control shadow-sm"
                required
              />
            </div>
            <div class="mb-3">
              <input type="text" id="contato" placeholder="Contato" class="form-control shadow-sm" required />
            </div>
            <div class="mb-3">
              <select id="status" class="form-select shadow-sm" required>
                <option value="" disabled selected>Selecione o status</option>
                <option value="Ativo">Ativo</option>
                <option value="Inativo">Inativo</option>
              </select>
            </div>
            <div class="mb-4">
              <select id="frequencia" class="form-select shadow-sm" required>
                <option value="" disabled selected>Selecione a frequência</option>
                <option value="Diário">Diário</option>
                <option value="Semanal">Semanal</option>
              </select>
            </div>

            <div class="d-flex justify-content-between mt-4">
              <button type="reset" class="btn btn-outline-secondary px-4 fw-semibold">Limpar</button>
              <button type="submit" class="btn btn-success px-4 fw-semibold">Confirmar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="../scriptTemplete/carregarSidebar.js"></script>
  <script src="../scriptTemplete/TabelaNutri.js"></script>
</body>
</html>
