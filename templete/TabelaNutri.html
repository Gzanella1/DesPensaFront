<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Gerenciar Usuários</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/botaoModoEscuro.css" />
    <link rel="stylesheet" href="../css/background.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/tabelaNutri.css" />
</head>
<body class="bg-light">
<div id="sidebar-container"></div>
<div class="container mt-4">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-secondary fw-bold">Usuários do Sistema</h2>
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalForm">
            <i class="bi bi-person-plus"></i> Adicionar Usuário
        </button>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-hover">
                <thead class="table-secondary">
                    <tr>
                        <th>Código</th>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>Email</th>
                        <th>Data Criação</th>
                        <th>Tipo</th>
                        <th>Ativo</th>
                        <th class="text-center">Ações</th>
                    </tr>
                </thead>
                <tbody id="tabelaUsuarios"></tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="modalForm" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-success text-white">
                <h5 class="modal-title" id="modalLabel">Usuário</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="formUsuario">

                    <input type="hidden" id="codigo_usuario" />

                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Nome</label>
                            <input id="nome" class="form-control" required />
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Login</label>
                            <input id="login" class="form-control" required />
                        </div>

                        <div class="col-md-4">
                            <label class="form-label">Senha</label>
                            <input id="senha" type="password" class="form-control" required />
                        </div>

                        <div class="col-md-4">
                            <label class="form-label">CPF</label>
                            <input id="cpf" class="form-control" required />
                        </div>

                        <div class="col-md-4">
                            <label class="form-label">Email</label>
                            <input id="email" type="email" class="form-control" required />
                        </div>

                        <div class="col-md-4">
                            <label class="form-label">Tipo de Acesso</label>
                            <select id="tipoAcesso" class="form-select" required>
                                <option value="ADMIN">ADMIN</option>
                                <option value="RESPONSAVEL">RESPONSAVEL</option>
                                <option value="USUARIO">USUARIO</option>
                            </select>
                        </div>

                        <div class="col-md-4">
                            <label class="form-label">Ativo</label>
                            <select id="ativo" class="form-select">
                                <option value="true">Ativo</option>
                                <option value="false">Inativo</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button class="btn btn-success" onclick="salvarUsuario()">Salvar</button>
            </div>
        </div>
    </div>
</div>

<script src="../services/TabelaNutri.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="../scriptTemplete/TabelaNutri.js"></script>
<script src="/scriptTemplete/loader.js"></script>
<script src="../scriptTemplete/carregarSidebar.js"></script>
</body>
</html>
