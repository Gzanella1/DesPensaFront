<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <title>Gerar cardápio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" type="image/png" href="assets/logo_perfil.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/tabelaNutri.css" />
</head>

<div id="sidebar-container"></div>

<body>
    <div class="content">

        <h1>Gerar cardápio</h1>

        <div class="card p-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="input-group w-50">
                    <input type="text" id="buscar" class="form-control" placeholder="Buscar cardápio..."
                        aria-label="Buscar" />
                    <span class="input-group-text"><i class="bi bi-search"></i></span>
                </div>
                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalForm">
                    Criar cardápio
                </button>
            </div>

            <div class="table-responsive">
                <table class="table align-middle text-center">
                    <thead>
                        <tr>
                            <th>instituição</th>
                            <th>Número_de_pessoas</th>
                            <th>tipo</th>
                            <th>Priorizar</th>
                            <th>Restrições</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="tabelaNutricionistas"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modalForm" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="formNutricionista">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalLabel">
                            Adicionar Nutricionista
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="editIndex" />
                        <input type="text" class="form-control mb-2" id="instituição" placeholder="Nome da instituição" required />
                        <input type="text" class="form-control mb-2" id="Número_de_pessoas" placeholder="Número de pessoas" required />



                        <!-- Novos campos -->
                        <select class="form-control mb-2" id="tipo" required>
                            <option value="Diário">Diário</option>
                            <option value="Semanal">Semanal</option>
                        </select>
                        <input type="text" class="form-control mb-2" id="Priorizar" placeholder="Quantidade / Validade" 
                        required />
                        <input type="text" class="form-control mb-2" id="restrições" placeholder="Checklist com as restrições"
                        required />
                          
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Salvar</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            Cancelar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Importa o JS -->
    <script src="../scriptTemplete/GerarCardápio.js"></script>
    <script src="../scriptTemplete/carregarSidebar.js"></script>
</body>

</html>
