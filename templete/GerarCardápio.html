<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sugestões do Chef - DesPensa</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="../css/botaoModoEscuro.css" />
  <link rel="stylesheet" href="../css/background.css" />
  
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* Estilos Personalizados */
    .card-receita {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      height: 100%;
      border: none;
      border-radius: 12px;
      overflow: hidden;
      background-color: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    }

    .card-receita:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }

    .card-img-top {
      height: 200px;
      object-fit: cover;
      width: 100%;
    }

    .card-body {
      text-align: center;
    }

    /* Modal Styles */
    .modal-header-img {
      height: 200px;
      position: relative;
    }
    
    .text-shadow {
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }
  </style>
</head>

<body>

  <div id="sidebar-container"></div>

  <div class="p-4">
    <h3 class="mb-4 text-success fw-bold">Sugestões de Cardápio</h3>

    <div class="card p-4 border-0 shadow-sm">

      <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-3">
        <div class="input-group" style="max-width: 400px;">
          <input type="text" id="buscar" class="form-control" placeholder="Filtrar sugestões..." />
          <span class="input-group-text bg-white"><i class="bi bi-search"></i></span>
        </div>

        <button class="btn btn-success px-4 fw-bold py-2 shadow-sm" onclick="buscarSugestoes()">
          <i class="bi bi-magic me-2"></i> Gerar com meu Estoque
        </button>
      </div>

      <div id="loading" class="text-center py-5 d-none">
        <div class="spinner-border text-success" role="status" style="width: 3rem; height: 3rem;">
          <span class="visually-hidden">Carregando...</span>
        </div>
        <p class="mt-3 text-muted fw-semibold">Consultando a Despensa e buscando receitas...</p>
      </div>

      <div id="mensagem-area" class="alert alert-warning d-none text-center" role="alert"></div>

      <div id="grid-receitas" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4">
        </div>
    </div>
  </div>

  <div class="modal fade" id="modalDetalhes" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content border-0 shadow-lg rounded-4 overflow-hidden">

        <div class="modal-header-img">
          <img id="modalImg" src="" class="w-100 h-100 object-fit-cover" style="filter: brightness(0.7);">
          <button type="button" class="btn-close btn-close-white position-absolute top-0 end-0 m-3"
            data-bs-dismiss="modal"></button>
          <h3 id="modalTitulo" class="position-absolute bottom-0 start-0 text-white p-3 fw-bold text-shadow"></h3>
        </div>

        <div class="modal-body p-4">
          <h5 class="text-success fw-bold mb-3"><i class="bi bi-basket me-2"></i>Ingredientes Necessários:</h5>

          <div id="modalLoading" class="text-center py-3">
            <div class="spinner-border text-secondary" role="status"></div>
            <p class="small text-muted">Buscando detalhes...</p>
          </div>

          <ul id="modalListaIngredientes" class="list-group list-group-flush d-none">
            </ul>
        </div>

        <div class="modal-footer border-0 p-3 bg-light">
          <button type="button" class="btn btn-secondary px-4 rounded-pill" data-bs-dismiss="modal">Fechar</button>
          <button id="btnConfirmarFinal" type="button" class="btn btn-success px-4 rounded-pill fw-bold">
            <i class="bi bi-check-lg me-2"></i>Cozinhar Este Prato
          </button>
        </div>
      </div>
    </div>
  </div>
  <script src="../services/api.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/scriptTemplete/loader.js"></script>
  <script src="../scriptTemplete/carregarSidebar.js"></script>

</body>
</html>
